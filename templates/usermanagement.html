{% extends '_base.html' %}

{% block content %}
    {% if user.is_authenticated %}
        <div class="card">
            <div class="card-header">
                <h3>User Management</h3>
            </div>
            <div class="card-body">
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>email</th>
                            <th>Password</th>
                            <th>Actions</th>                        
                        </tr>
                    </thead>                    
                    <tbody id="tbody-users">

                    </tbody>
                </table>
            </div>
            <hr>            
        </div>
    {% else %}
    <div class="card">
        <div class="card-header">
            <h3>Welcome to File Manager App</h3>
        </div>
        <div class="card-body">
            <p>Login or Signup to continue</p>
        </div>
    </div>
    {% endif %}
{% endblock content %}
